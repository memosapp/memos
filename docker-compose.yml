services:
  # Backend service
  backend:
    build:
      context: ./apps/backend
      dockerfile: Dockerfile.dev
    container_name: memos-backend
    ports:
      - "3001:3001"
    env_file:
      - ./apps/backend/.env
    environment:
      - NODE_ENV=development
      - PORT=3001
    volumes:
      - ./apps/backend:/app
      - /app/node_modules
    restart: unless-stopped
    networks:
      - memos-network
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "wget --no-verbose --tries=1 --spider http://localhost:3001/health || exit 1",
        ]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 30s

  # Frontend service
  frontend:
    build:
      context: ./apps/frontend
      dockerfile: Dockerfile.dev
    container_name: memos-frontend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=http://localhost:3001
    volumes:
      - ./apps/frontend:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - memos-network

  # MCP service
  mcp:
    build:
      context: ./apps/mcp
      dockerfile: Dockerfile.dev
    container_name: memos-mcp
    ports:
      - "3002:3002"
    environment:
      - NODE_ENV=development
      - BACKEND_API_URL=http://backend:3001
    volumes:
      - ./apps/mcp:/app
      - /app/node_modules
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - memos-network

networks:
  memos-network:
    driver: bridge
